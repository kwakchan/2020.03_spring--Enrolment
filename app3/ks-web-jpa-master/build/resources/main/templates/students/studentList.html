<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>

<div class="container">
    <div th:replace="fragments/homeButton :: homeButton"/>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>이메일</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.email}"></td>
                <td>
                    <a th:href="@{/students/update/{id}(id=${student.id})}" class="btn btn-primary" role="button">
                        <i class="fas fa-user-edit ml-2">수정</i>
                    </a>
                </td>
                <td>
                    <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-primary" role="button">
                        <i class="fas fa-user-times ml-2"> 삭제</i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
